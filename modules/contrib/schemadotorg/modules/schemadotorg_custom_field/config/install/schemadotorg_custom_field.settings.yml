default_schema_properties:
  estimatedSalary:
    type: MonetaryAmount
    properties:
      minValue: decimal
      maxValue: decimal
  nutrition:
    type: NutritionInformation
    properties:
      servingSize: string
      calories: integer
      carbohydrateContent: integer
      cholesterolContent: integer
      fatContent: integer
      fiberContent: integer
      proteinContent: integer
      saturatedFatContent: integer
      sodiumContent: integer
      sugarContent: integer
      transFatContent: integer
      unsaturatedFatContent: integer
  doseSchedule:
    type: DoseSchedule
    properties:
      targetPopulation: string
      doseValue: integer
      doseUnit: string
      frequency: string
  recommendedIntake:
    type: RecommendedDoseSchedule
    properties:
      targetPopulation: string
      doseValue: decimal
      doseUnit: string
      frequency: string
  maximumIntake:
    type: DoseSchedule
    properties:
      targetPopulation: string
      doseValue: integer
      doseUnit: string
      frequency: string
  FAQPage--mainEntity:
    type: Question
    properties:
      name: string_long
      acceptedAnswer: string_long
  QAPage--mainEntity:
    type: Question
    properties:
      name: string_long
      acceptedAnswer: string_long
default_format: basic_html
